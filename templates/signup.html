<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAU Fashion Store - Sign Up</title>
    <link rel="stylesheet" href="static/login_signup_styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to TAU Fashion Store</h1>
            <img src="{{url_for('static', filename= 'Blue Modern Fashion Shop Logo - שקוף.png') }}" alt="Fashion Store Logo" class="logo">
        </header>
        <section class="signup-section">
            <h3>Sign Up</h3>
            <p>Please sign up if you don't have an account. If you do, use the link below to log in.</p>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        title="Please enter a valid email address (e.g., name@example.com)"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <br/><br/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br/><br/>
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="Male" required> Male |
                    <input type="radio" name="gender" value="Female" required> Female |
                    <input type="radio" name="gender" value="Other" required> Other
                    <br/><br/>
                    <label>Faculty:</label>
                    <select name="faculty" required>
                        <option value="engineering">Engineering</option>
                        <option value="arts">Arts</option>
                        <option value="law">Law</option>
                        <option value="management">Management</option>
                    </select>
                    <br/><br/>
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" id="dob" name="dob" max=""required>

                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="/">Login</a></p>
            </div>
        </section>
    </div>
</body>
</html>
