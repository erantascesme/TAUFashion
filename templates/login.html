<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAU Fashion Store - Login</title>
    <link rel="stylesheet" href="static/login_signup_styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to TAU Fashion Store</h1>
            <img src="{{url_for('static', filename= 'Blue Modern Fashion Shop Logo - שקוף.png') }}" alt="Fashion Store Logo" class="logo">
        </header>
        <section class="login-section">
            <h3>Login</h3>
            {% if message %}
                <p class="error_message">{{message}}</p>
            {% endif %}
            <p>Please log in if you already have an account. If not, use the link below to sign up.</p>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        title="Please enter a valid email address (e.g., name@example.com)"
                        placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </section>
    </div>
</body>
</html>
